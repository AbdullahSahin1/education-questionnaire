<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section id = header>
        <div class="bg-white text-center py-4 px-4 ">
            <div class="container">
                <h2 class = "text-danger display-1" >Online Eğitim Anketi</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p> <span class = "text-danger display-4 p-3">0%</span>Yüzyüze eğitim istiyorsun</p>
        </div>
    </div>


    <section id = questions>
        <div class = "bg-secondary py-3">
            <div class = container>
                <form class = " question-form text-white">
                    <div class = "my-4">
                        <p>1. Okulda daha verimli anlıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="E" checked>
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>


                    <div class = "my-4">
                        <p>2. Okulların yüz yüze olması daha iyi olur  </p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="E" checked>
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>

                    <div class = "my-4">
                        <p>3. Online derse bağlanma sırasında teknik sorunlar yaşıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="E" checked>
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>

                    <div class = "my-4">
                        <p>4. Evdeyken derse konsantrasyon olmada zorluk yaşıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="E" checked>
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email Adresiniz</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="aaa@hotmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Görüş ve Öneriniz</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class = text-center>
                        <input type="submit" class = "btn btn-light ">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src = "script.js"></script>
</body>
</html>
